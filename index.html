<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS 26 Experience</title>
    <style>
        :root {
            --ios-blur: blur(30px);
            --ios-bg: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            --glass-bg: rgba(255, 255, 255, 0.4);
            --text-primary: #1d1d1f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            background: var(--ios-bg);
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow: hidden;
        }

        /* The "Glass" Container */
        .glass-card {
            width: 90%;
            max-width: 400px;
            padding: 40px 20px;
            background: var(--glass-bg);
            backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .glass-card:active {
            transform: scale(0.98);
        }

        h1 {
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 20px;
        }

        .ad-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Subtle Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 5s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <div class="glass-card floating">
        <h1>Welcome</h1>
        <p><!-- Bidvertiser2103650 --></p>
        
        <div class="ad-container">
            <p style="font-size: 12px; opacity: 0.6;">Advertisement Space</p>
        </div>
    </div>

    <script>
        // Interactive parallax effect for the "iOS 26" feel
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.glass-card');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset transform on mouse out
        document.addEventListener('mouseleave', () => {
            const card = document.querySelector('.glass-card');
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>
</body>
</html>
