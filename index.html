<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Recipe Generator</title>
    <script defer src="//www.chicoryapp.com/widget_v2/"></script>
    
    <style>
        :root {
            --primary: #2d5a27;
            --accent: #f4f1ea;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--accent);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 { color: var(--primary); margin-top: 0; }
        
        .meta-info {
            font-style: italic;
            color: #666;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .ingredients-list {
            background: #fafafa;
            padding: 20px;
            border-left: 5px solid var(--primary);
        }

        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .refresh-btn:hover { opacity: 0.9; }
    </style>
</head>
<body>

<div class="container">
    <button class="refresh-btn" onclick="generateContent()">Generate New Recipe</button>
    
    <div id="recipe-content">
        </div>
</div>

<script>
    const proteins = ["Grilled Salmon", "Roasted Chickpeas", "Braised Beef", "Tempeh", "Lemon Chicken"];
    const bases = ["Quinoa Bowl", "Sourdough Toast", "Penne Pasta", "Garden Salad", "Street Tacos"];
    const ingredients = [
        "2 cups Fresh Spinach",
        "1 tbsp Olive Oil",
        "2 cloves Garlic, minced",
        "1/2 tsp Sea Salt",
        "1/4 cup Grated Parmesan",
        "1 cup Cherry Tomatoes",
        "1 tsp Smoked Paprika"
    ];

    function generateContent() {
        const randomTitle = `${proteins[Math.floor(Math.random() * proteins.length)]} ${bases[Math.floor(Math.random() * bases.length)]}`;
        
        // Shuffle ingredients for randomness
        const shuffledIngredients = [...ingredients].sort(() => 0.5 - Math.random()).slice(0, 5);

        const html = `
            <h1>${randomTitle}</h1>
            <div class="meta-info">Ready in ${Math.floor(Math.random() * 45) + 15} minutes | Serves 2-4</div>
            
            <p>This randomly generated dish is perfect for a quick weeknight meal. It combines fresh flavors with simple techniques to create a restaurant-quality experience at home.</p>
            
            <h3>Ingredients</h3>
            <div class="ingredients-list">
                <ul id="ingredient-list">
                    ${shuffledIngredients.map(ing => `<li>${ing}</li>`).join('')}
                </ul>
            </div>

            <h3>Instructions</h3>
            <ol>
                <li>Gather all your ingredients on a clean workspace.</li>
                <li>Prep the vegetables and heat your primary cooking vessel over medium heat.</li>
                <li>Combine the items in the order listed above, ensuring even seasoning.</li>
                <li>Garnish with fresh herbs and serve immediately.</li>
            </ol>
        `;

        document.getElementById('recipe-content').innerHTML = html;

        // If Chicory is loaded, tell it to scan the new content
        if (window.chicory && window.chicory.scan) {
            window.chicory.scan();
        }
    }

    // Run on initial load
    generateContent();
</script>

</body>
</html>
