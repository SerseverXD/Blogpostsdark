<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS 26 Experience</title>
    
    <script type="text/javascript">
        window._qevents = window._qevents || [];
        (function() {
            var elem = document.createElement('script');
            elem.src = (document.location.protocol == "https:" ? "https://secure" : "http://edge") + ".quantserve.com/quant.js";
            elem.async = true;
            elem.type = "text/javascript";
            var scpt = document.getElementsByTagName('script')[0];
            scpt.parentNode.insertBefore(elem, scpt);
        })();

        window._qevents.push({
            "qacct": "p-DZa3rAHFnV4Aw",
            "labels": "_fp.event.PageView"
        });
    </script>
    <style>
        :root {
            --ios-blur: blur(40px);
            --ios-bg: radial-gradient(circle at top right, #e0c3fc 0%, #8ec5fc 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --text-primary: #1d1d1f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            background: var(--ios-bg);
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow: hidden;
        }

        /* iOS 26 High-Depth Glass Card */
        .glass-card {
            width: 85%;
            max-width: 420px;
            padding: 50px 30px;
            background: var(--glass-bg);
            backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            text-align: center;
            perspective: 1000px;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(180deg, #1d1d1f 0%, #434344 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 18px;
            font-weight: 400;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .ad-slot {
            margin-top: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            border: 1px dashed rgba(255, 255, 255, 0.5);
        }

        /* Soft pulsing animation for that "live" iOS feel */
        @keyframes subtlePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: subtlePulse 8s infinite ease-in-out;
        }
    </style>
</head>
<body>

    <div class="glass-card pulse" id="mainCard">
        <h1>Hello.</h1>
        <p>Your minimalist future.</p>
        
        <div class="ad-slot">
            <span style="font-size: 11px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.5;">Sponsored Content</span>
        </div>
    </div>

    <script>
        // Smooth tilt interactivity
        const card = document.getElementById('mainCard');
        
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 30;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 30;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Quantcast Pixel (Noscript fallback alternative)
        const noscript = document.createElement('noscript');
        noscript.innerHTML = `<div style="display:none;"><img src="//pixel.quantserve.com/pixel/p-DZa3rAHFnV4Aw.gif" border="0" height="1" width="1" alt="Quantcast"/></div>`;
        document.body.appendChild(noscript);
    </script>
</body>
</html>
